version = "<version>"
home = "<home>"
config_dir = "<home>"
data_dir = "<data>"
config_file = "<home>/test.toml"
plugins = []

[templates]
PATH = 'export PATH="{{ dir }}:$PATH"'
path = 'path=( "{{ dir }}" $path )'
fpath = 'fpath=( "{{ dir }}" $fpath )'
source = '''
{{ hooks?.pre | nl }}{% for file in files %}source "{{ file }}"
{% endfor %}{{ hooks?.post | nl }}'''
